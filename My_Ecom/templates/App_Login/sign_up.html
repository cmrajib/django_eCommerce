{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Create a new account {% endblock %}

{% block body_block %}

<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}

    <button type="submit" class="genric-btn success circle"> Create Account</button>
</form>
    <br>
    <p>Already have an account <a href="{% url 'App_Login:login' %">Login here</a></p>
{% endblock %}
