


{% load crispy_forms_tags %}


{% if changed %}
  <div class="alert alert-success">
    Password Changed Successfully
  </div>
{% endif %}
<h2> Login your Account</h2>

<form method="post">
  {{ form |crispy}}
  {% csrf_token %}

  <button class="btn btn-primary" type="submit" name="button">Change</button>
</form>
